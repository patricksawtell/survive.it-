<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test 3d map</title>
	<script type="text/javascript" src="d3/d3.min.js"></script>
	<script src="node_modules/topojson/topojson.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/three/three.js" ></script>
</head>
<body>
<script>
	jQuery.getJSON('bc29.topo.json', function(data, textStatus, jqXHR) {
		function initScene() {
			// set the scene size
			var WIDTH = 600, HEIGHT = 600;

			// set some camera attributes
			var VIEW_ANGLE = 45, ASPECT = WIDTH / HEIGHT, NEAR = 0.1, FAR = 10000;

			// create a WebGL renderer, camera, and a scene
			renderer = new THREE.WebGLRenderer({antialias:true});
			camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT,
				NEAR, FAR);
			scene = new THREE.Scene();

			// add and position the camera at a fixed position
			scene.add(camera);
			camera.position.z = 550;
			camera.position.x = 0;
			camera.position.y = 550;
			camera.lookAt( scene.position );

			// start the renderer, and black background
			renderer.setSize(WIDTH, HEIGHT);
			renderer.setClearColor(0x000);

			// add the render target to the page
			$("#chart").append(renderer.domElement);

			// add a light at a specific position
			var pointLight = new THREE.PointLight(0xFFFFFF);
			scene.add(pointLight);
			pointLight.position.x = 800;
			pointLight.position.y = 800;
			pointLight.position.z = 800;

			// add a base plane on which we'll render our map
			var planeGeo = new THREE.PlaneGeometry(10000, 10000, 10, 10);
			var planeMat = new THREE.MeshLambertMaterial({color: 0x666699});
			var plane = new THREE.Mesh(planeGeo, planeMat);

			// rotate it to correct position
			plane.rotation.x = -Math.PI/2;
			scene.add(plane);
		}
		debugger
	});

</script>
</body>
</html>
